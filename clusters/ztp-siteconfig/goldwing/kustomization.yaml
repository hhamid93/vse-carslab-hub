---
# yamllint disable
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

generators:
 - goldwing-siteconfig.yaml

resources:
 - github.com/redhat-partner-solutions/vse-ocp-bases/base/ztp/site-config?ref=main

patches:
 - target:
    kind: Secret
   patch: |-
     - op: replace
       path: /metadata/name
       value: 'goldwing-bmc-creds-secret'
     - op: replace
       path: /metadata/namespace
       value: 'goldwing'
     - op: replace
       path: /data/username
       value: 'QURNSU4K'
     - op: replace
       path: /data/password
       value: 'YWx0aW9zdGFyITIz'
 - target:
    kind: SealedSecret
   patch: |-
     - op: replace
       path: /metadata/name
       value: 'assisted-deployment-pull-secret'
     - op: replace
       path: /metadata/namespace
       value: 'goldwing'
     - op: replace
       path: /spec/encryptedData/.dockerconfigjson
       value: ''
     - op: replace
       path: /spec/encryptedData/type
     - op: replace
       path: /spec/template/metadata/name
       value: 'goldwing-bmc-creds-secret'
     - op: replace
       path: /spec/template/metadata/namespace
       value: 'goldwing'
