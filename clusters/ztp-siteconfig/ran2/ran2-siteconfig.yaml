apiVersion: ran.openshift.io/v1
kind: SiteConfig
metadata:
  name: "ran2"
  namespace: "ran2"
spec:
  baseDomain: "samsung.bos2.lab"
  pullSecretRef:
    name: "assisted-deployment-pull-secret"
  clusterImageSetNameRef: "img4.12.10-x86-64-appsub"
  sshPublicKey: "ssh-rsa "
  clusters:
    - clusterName: "ran2"
      clusterLabels:
       group-hpe: ""
       common: "true"
       sites: "ran2"
      networkType: "OVNKubernetes"
      baseDomain: "samsung.bos2.lab"
      clusterNetwork:
        - cidr: 10.128.0.0/14
          hostPrefix: 23
      serviceNetwork:
        - 172.30.0.0/16
      additionalNTPSources:
        - 192.168.40.10
      nodes:
      - hostName: "ran2-master.ran2.samsung.bos2.lab"
        role: master
        bmcAddress: "redfish-virtualmedia://192.168.40.164/redfish/v1/Systems/1"
        bmcCredentialsName:
          name: "ran2-bmc-creds-secret"
        bootMACAddress: "b4:96:91:b3:6a:49"
        bootMode: "UEFI"
        cpuset: "0-7"
        nodeNetwork:
          interfaces:
            - name: "ens1f0"
              macAddress: "b4:96:91:b3:6a:48"
            - name: "ens1f1"
              macAddress: "b4:96:91:b3:6a:49"
            - name: "ens1f2"
              macAddress: "b4:96:91:b3:6a:4a"
            - name: "ens1f3"
              macAddress: "b4:96:91:b3:6a:4b"
          config:
            interfaces:
              - name: ens1f1
                type: ethernet
                state: up
                ipv4:
                  enabled: true
                  address:
                    - ip: 192.168.40.81
                      prefix-length: 25
              - name: ens1f0
                type: ethernet
                state: down
              - name: ens1f2
                type: ethernet
                state: down
              - name: ens1f3
                type: ethernet
                state: down
            dns-resolver:
              config:
                server:
                  - 192.168.254.20
            routes:
              config:
                - destination: 0.0.0.0/0
                  next-hop-address: 192.168.40.1
                  next-hop-interface: ens1f1
