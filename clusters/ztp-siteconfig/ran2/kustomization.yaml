---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

generators:
 - skidoo-siteconfig.yaml

resources:
 - github.com/redhat-partner-solutions/vse-ocp-bases/base/ztp/site-config?ref=main

patches:
 - target:
    kind: Secret
   patch: |-
     - op: replace
       path: /metadata/name
       value: 'ran2-bmc-creds-secret'
     - op: replace
       path: /metadata/namespace
       value: 'ran2'
     - op: replace
       path: /data/username
       value: 'aGhhbWlkCg=='
     - op: replace
       path: /data/password
       value: 'Nzg2LUhhbXphCg=='
 - target:
    kind: SealedSecret
   patch: |-
     - op: replace
       path: /metadata/name
       value: 'assisted-deployment-pull-secret'
     - op: replace
       path: /metadata/namespace
       value: 'ran2'
     - op: replace
       path: /spec/encryptedData/.dockerconfigjson
       value: 
     - op: replace
       path: /spec/encryptedData/type
     - op: replace
       path: /spec/template/metadata/name
       value: 'ran2-bmc-creds-secret'
     - op: replace
       path: /spec/template/metadata/namespace
       value: 'ran2'
---
